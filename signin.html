<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log In</title>
<style>
    body{
        margin:0;
        font-family: Arial, Helvetica, sans-serif;
        background:white;
        display:flex;
        justify-content:flex-start;
        align-items:center;
        height:100vh;
        position:relative;
        overflow:hidden;
    }
    /* HALF CIRCLE BACKGROUND */
    .half-circle{
        position:absolute;
        right: 900px;
        width:700px;
        height:700px;
        border:4px solid black;
        border-radius:50%;
    }
    /*SIGN IN BOX*/
    .signin-box{
        border:3px solid black;
        padding:40px;
        border-radius:25px;
        width:350px;
        text-align:center;
        margin-left:700px;
        background:white;
        z-index:10;
    }
    h1{
        margin-top:0;
        font-weight:900;
    }
    input{
        width:90%;
        padding:12px;
        margin:12px 0;
        border:2px solid black;
        border-radius:20px;
        font-size:14px;
        outline:none;
        text-align:center;
    }
    button{
        width:90%;
        padding:12px;
        border-radius:20px;
        border:2px solid black;
        font-weight:bold;
        cursor:pointer;
        background:white;
    }
</style>
</head>
<body>

<div class="half-circle"></div>  

<div class="signin-box">
    <h1>SIGN IN</h1>

    <input type="text" placeholder="NAME" required>
    <input type="password" placeholder="PASSWORD" required>

    <button type="submit">SUBMIT</button>
</div>

</body>
</html>
