<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thesis Reviewer</title>
<style>
    body{
        margin:0;
        font-family: Arial, Helvetica, sans-serif;
        background:white;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        height:100vh;
    }
    .menu-btn{
        position:absolute;
        top:20px;
        right:40px;
        border:2px solid black;
        padding:10px 40px;
        border-radius:25px;
        font-weight:bold;
        cursor:pointer;
    }
    .circle{
        width:350px;
        height:350px;
        border:4px solid black;
        border-radius:50%;
    }
    .left-text, .right-text{
        position:absolute;
        font-weight:900;
        font-size:22px;
    }
    .left-text{ left:80px; }
    .right-text{ right:80px; }

    .description{
        margin-top:40px;
        border:2px solid black;
        width:60%;
        padding:12px;
        border-radius:25px;
        text-align:center;
        font-size:14px;
    }
    a{
        color:black;
        text-decoration:none;
    }
</style>
</head>

<div class="menu-btn">MENU</div>

<a href="login.html" class="left-text">LOG IN</a>
